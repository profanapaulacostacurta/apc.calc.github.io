<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
     html, body {
        margin: 0;
        padding: 0;
      }
    html, body, .main, .main iframe {
        margin: 0;
        width: 100%;
        height: 100%;
     }
    .main iframe {
      border: none; /* remove as bordas do iframes*/
    }
    </style>
  </head>
  <body>
    <div class="container-sm col-sm-6 py-1 my-5 bg-primary text-white  bg-opacity-50 rounded">
     <form method="get" class="needs-validation" action="html/home.html" novalidate>
      <h1 class="text-center mb-4">Login</h1>
      <div class="d-flex justify-content-center gap-1">
        <div class="input-group mb-3 has-validation"> 
          <label class="input-group-text" for="nome_login">Usuário*: </label>
          <input class="form-control" id="nome_login" name="nome_login" type="text" required/>
          <div class="invalid-feedback">
             Informe o usuário.
          </div>
        </div>
        <div class="input-group mb-3 has-validation"> 
          <label class="input-group-text" for="senha_login">Senha*: </label>
          <input class="form-control" id="senha_login" name="senha_login" type="password" required/>
          <div class="invalid-feedback">
            Informe a senha.
          </div>
        </div>
      </div>
      
      <div class="form-check form-switch mb-3">  
        <input class="form-check-input" role="switch" type="checkbox" name="manterlogado" value=""/>        
        <label class="form-check-label"> Manter logado </label> 
      </div>
       
      <div class="d-flex justify-content-center"> 
        <button class="btn btn-success mb-3" type="submit" >Login</button> 
       </div>
      <div class="d-flex justify-content-center">
        <a class="btn" href="html/cadastro.html">Ainda não tem conta?</a>
        <a class="btn" href="#URL">Esqueceu a senha?</a>
      </div>
    </form>
    </div>
    <script src="scripts/util/validar.js"></script>
  </body>
</html>
